<div class="registerDirective">
    <form class="registerDirective__form form">
        <h3 class="registerDirective__title">Register for OnlineBanking</h3>
        <div class="registerDirective__instructions">A login Id will be sent to your email upon completion of the registration form.</div>
        <label for="email">
            <span class="registerDirective__emailLabel">Email:</span>
            <input class="registerDirective__email" type="text" id="email" name="email">
        </label>
        <label for="password">
            <span class="registerDirective__passwordLabel">Password:</span>
            <input class="registerDirective__password" type="password" id="password" name="password">
        </label>
        <label for="confirmPassword">
            <span class="registerDirective__confirmPasswordLabel">Confirm Password:</span>
            <input class="registerDirective__confirmPassword" type="password" id="confirmPassword" name="password">
        </label>
        <div class="buttonContainer">
            <input type="submit" class="registerDirective__register btn btn-submit" value="Register">
        </div>
    </form>
</div>
