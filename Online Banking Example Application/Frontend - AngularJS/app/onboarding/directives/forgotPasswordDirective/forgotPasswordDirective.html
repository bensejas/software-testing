<div class="forgotPasswordDirective">
    <form class="forgotPasswordDirective__form form">
        <h3 class="forgotPasswordDirective__title">Retrieve your log on details</h3>
        <div class="forgotPasswordDirective__instructions">For security purposes, we'll need to identify you. An security pin will be sent to your mobile. Please enter the details: </div>
        <label for="loginId">
            <span class="forgotPasswordDirective__loginIdLabel">Login Id:</span>
            <input class="forgotPasswordDirective__loginId" type="text" id="loginId" name="loginId">
        </label>
        <div class="buttonContainer">
            <input type="submit" class="forgotPasswordDirective__next btn btn-submit" value="Next">
        </div>
    </form>
</div>
