<div class="loginDirective">
    <form class="loginDirective__form form">
        <h3 class="loginDirective__form__title">Login to OnlineBanking</h3>
        <label for="loginId">
            <span class="loginDirective__form__loginIdLabel">Login Id:</span>
            <input class="loginDirective__form__loginId" type="text" id="loginId" name="loginId">
        </label>
        <label for="password">
            <span class="loginDirective__form__passwordLabel">Password:</span>
            <input class="loginDirective__form__password" type="password" id="password" name="password">
        </label>

        <div class="buttonContainer">
            <input type="submit" class="loginDirective__form__submit btn btn-submit" value="Login">
        </div>
    </form>
</div>
